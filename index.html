<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Din</title>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/din_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="FileSaver.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">
function text_file(codigo) {
  var blob = new Blob([codigo], {type: "text/plain;charset=utf-8"});
  saveAs(blob, "testfile1.txt");
}
</script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Din</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Programar!<span class="sr-only">(current)</span></a></li>
          <li><a href="manual.html">Manual de Usuario</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <button id="button_run" onclick="run_code()" type="button" class="btn btn-success">Crear Archivo</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="row" id="blocklyDiv" style="height: 800px; width: 1600px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Inicio">
      <block type="programa"></block>
      <block type="bloque_cancion"></block>
      <block type="bloque_funcion"></block>
    </category>
    <category name="Expresiones">
      <block type="lista"></block>
      <block type="num"></block>
      <block type="var"></block>
      <block type="text"></block>
      <block type="not"></block>
      <block type="parentesis"></block>
      <block type="expresion"></block>
      <block type="char"></block>
      <block type="bool"></block>
      <block type="length"></block>
    </category>
    <category name="Logic">
      <block type="if"></block>
      <block type="if_else"></block>
      <block type="for"></block>
      <block type="while"></block>
    </category>
    <category name="Simples">
      <block type="play"></block>
      <block type="print"></block>
      <block type="return"></block>
      <block type="call"></block>
      <block type="call_void"></block>
      <block type="param"></block>
      <block type="_param"></block>
    </category>
    <category name="Variable">
      <block type="variable"></block>
      <block type="assig_var"></block>
      <block type="var_lista"></block>
      <block type="assig_lista"></block>
    </category>
  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});
    function run_code() {
    			Blockly.Din.INFINITE_LOOP_TRAP = null;
    			code = Blockly;
    			code = Blockly.Din.workspaceToCode(workspace);
    			console.log(code);
          text_file(code);
    }
  </script>
</body>
</html>
